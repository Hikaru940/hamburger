<!DOCTYPE html>
<html lang="ja">
<head>

    <title>Hamburger</title>
    <link rel="stylesheet" href="css/reset.css">

                    <dd><a href="#" class="u-sidebar-color">コーン</a></dd>

                    <dd><a href="#" class="u-sidebar-color">コーヒー（Ice/Hot）</a></dd>

            </div>
